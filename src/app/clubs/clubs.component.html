<div>
  <li *ngFor="let club of (clubs)  let i = index;">
    {{club.name}}
    <button value = "{{i}}"  (click)="onclick_joinClub(bbb.value)" #bbb>join us!</button>
  </li>
</div> 

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
<div>
    <label >clubname</label>
     <input type="text"
          id="name"
          [(ngModel)]="clubName"
          name="name"
          required />
</div>   
<button type="submit" class="btn btn-primary" [disabled]="!f.valid">CREATE CLUB</button>
</form>
