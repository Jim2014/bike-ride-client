<div>
  <li *ngFor="let club of (clubs)  let i = index;">
    {{club.name}}
    <button value = "{{i}}" class="btn btn-primary" (click)="onclick_joinClub(bbb.value)" #bbb>join us!</button>
  </li>
</div> 

<div *ngIf = "canCreate">
    <label >clubname</label>
     <input type="text"
          id="name"
          [(ngModel)]="clubName"
          name="name"
          required />
    <button  (click)="onclick_createClub()" class="btn btn-primary"  >CREATE CLUB</button>
</div>
